

<table class="table">
    <tr>
        <th>ID</th>
        <th>CompanyName</th>
        <th>StockExchange</th>
        <th>Price per Share </th>
        <th>Shares</th>
        <th>Date</th>
        <th>Remarks</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let user of users">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.reenterpass}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.cemail}}</td>
        <td><button class="btn btn-primary" (click)="update(user)"> Update </button>
        <button class="btn btn-danger" (click)="delete(user)"> Delete </button></td>

    </tr>
</table>

<div class="row justify-content-center">
    <button class="btn btn-primary" routerLink='/ipolist'> Add New IPO Details </button>
    </div>
