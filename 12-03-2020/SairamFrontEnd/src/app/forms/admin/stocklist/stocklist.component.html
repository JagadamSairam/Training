<div class="row">
    <div class="col-sm-2 border-none">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-sm-10">
<div class="table-responsive">
<table class="table bg-dark  text-white" border=1>
    <tr>
        <th>ID</th>
        <th>Exchange Name</th>
        <th>Contact Address</th>
        <th>Brief</th>
        
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let stock of stocks">
        <td>{{stock.id}}</td>
        <td>{{stock.exchangeName}}</td>
        <td>{{stock.contactAddress}}</td>
        <td>{{stock.brief}}</td>
        
        
        
    
       
        <td><button class="btn btn-primary" (click)="update(stock)"> Update </button>
        <button class="btn btn-danger"  (click)="delete(stock)"> Delete </button></td>
    </tr>
</table>
</div>
<div class="row justify-content-center">
<button class="btn btn-primary" routerLink='/stockexchange'> Add New stock </button>
</div>
</div>
</div>
