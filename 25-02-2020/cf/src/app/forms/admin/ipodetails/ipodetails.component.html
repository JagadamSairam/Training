<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>CompanyName</th>
        <th>StockExchange</th>
        <th>Price per Share </th>
        <th>Shares</th>
        <th>Date</th>
        <th>Remarks</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let ipo of ipos">
        <td>{{ipo.id}}</td>
        <td>{{ipo.companyName}}</td>
        <td>{{ipo.stockExchange}}</td>
        <td>{{ipo.pricePerShare}}</td>
        <td>{{ipo.totalStocks}}</td>
        <td>{{ipo.openDateTime}}</td>
        <td>{{ipo.remarks}}</td>
        <td><button class="btn btn-primary" (click)="update(ipo)"> Update </button>
        <button class="btn btn-danger" (click)="delete(ipo)"> Delete </button></td>

    </tr>
</table>

<div class="row justify-content-center">
    <button class="btn btn-primary" routerLink='./ipolist'> Add New IPO Details </button>
    </div>
