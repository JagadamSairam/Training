<br>
<div class="row">
    <div class="col-sm-2 border-none">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-sm-10">
<div class="container">
    <div class="row">
    <div class="col">
      
            <div class="card shadow">
                <p class="h4 card-header text-center" style="grid-row-end:span ;" style="font-variant-numeric: inherit;">IPO Details</p>
                <div class="card-body bg-light">
                    
                    <form [formGroup]="update">
                        <div class="input-group mt-3 mb-3" class="form-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID</span>
                            </div>
                            <input type="text" formControlName="id" class="form-control" />
                        </div>
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Company</span>
                            </div>
                            <input type="text" formControlName="companyName" class="form-control" />
                        </div>
                      
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">StockExchange</span>
                            </div>
                            <input type="text" formControlName="stockExchange" class="form-control" />
                        </div>
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Price-Share</span>
                            </div>
                            <input type="number" formControlName="pricePerShare" class="form-control" />
                        </div>
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">No Of Shares</span>
                            </div>
                            <input type="number" formControlName="totalStocks" class="form-control" />
                        </div>
                        
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Date</span>
                            </div>
                            <input type="datetime-local" formControlName="openDateTime"  class="form-control" />
                        </div>
                        <div class="input-group mb-3" class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Remarks</span>
                            </div>
                            <input type="text" formControlName="remarks" class="form-control" />
                        </div>
                      
                        <div class="row justify-content-center">
                        <button class="btn btn-info " (click)="updateIpo()" [disabled]="!update.valid">Update</button>
                        <button type="reset" class="btn btn-danger ml-4 ">Reset</button></div>
                   </form>
                </div>
            </div>
      
    </div>
</div>

</div>
</div>
</div>

<br>
