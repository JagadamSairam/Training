<div class="row">
    <div class="col-sm-2 border-none">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-sm-10">
<div class="table-responsive">
<table class="table " border="1"  >
    <tr>        <th>ID</th>

        <th>User Name</th>
        <th>Pass Word</th>
        <th>Re Enter Pass Word</th>
        <th>Contact </th>
        <th>Emial</th>
        <th>C-Email</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let user of users">
        <td>{{user.id}}</td>

        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.reenterpassword}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.confirmemail}}</td>
        <td><button class="bg-transparency" (click)="update(user)"> <i class="fas fa-users-cog"></i> </button>
        <button class="mx-2" (click)="delete(user)"> <i class="fas fa-user-slash"></i> </button></td>
    </tr>
</table>
</div>
<div class="row justify-content-center">

<button class="btn btn-primary" routerLink="registration"> Add New User </button>
</div>
</div>
</div>
