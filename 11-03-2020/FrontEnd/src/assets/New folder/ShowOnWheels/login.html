<!DOCTYPE html> 
<html> 
    <head> 
        <script> 
             
            function checkPassword(form) { 
                name=form.name.value;
                password1 = form.password1.value; 
                password2 = form.password2.value; 
               
                if (password1 == '') 
                    alert ("Please enter Password"); 
               
                else if (password2 == '') 
                    alert ("Please enter confirm password"); 
                    
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again..."); 
                    return false; 
                } 
                
                else{ 
                    localStorage.setItem("name",name);
                    localStorage.setItem("password",password1);
                    alert("Account Created");
                    window.open('account.html');
                    ; 
                } 
            } 
        </script> 
    </head> 
    <body> 
        <h1>Create Account</h1>
        <form onSubmit = "return checkPassword(this)" > 
        
            <pre>
                Username         : <input type = text name = name size = 25> 
                Password         : <input type = password name = password1 size = 25>
                Confirm Password : <input type = password name = password2 size = 25>
               <input type = submit value = "Submit">
               </pre>
               <a href="account.html">login</a>
        </form> 
    </body> 
</html>
