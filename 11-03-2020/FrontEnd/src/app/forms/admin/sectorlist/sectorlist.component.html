
<br>
<br>
<div class="row">
    <div class="col-sm-2 border-none">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-sm-10">
<div class="table-responsive">
<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>SectorName</th>
        <th>Brief</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let sector of sectors">
        <td>{{sector.id}}</td>
        <td>{{sector.name}}</td>
        <td>{{sector.brief}}</td>

        <td><button class="btn btn-primary" (click)="update(sector)"> Update </button>
        <button class="btn btn-danger mx-2" (click)="delete(sector)"> Delete </button>
        </td>

    </tr>
</table>
</div>

<div class="row justify-content-center">
    <button class="btn btn-primary" routerLink='/sector'> Add New Sector Details </button>
    <button class="btn btn-info mx-2" (click)="getAllUsers()"> GetAllUsers </button>
    </div>


    <br>
<br>
<div class="table-responsive">
<table *ngIf="sectors1" class="table" border="1" >
    <tr>        <th>ID</th>

        <th>User Name</th>
        <th>Pass Word</th>
        <th>Re Enter Pass Word</th>
        <th>Contact </th>
        <th>Emial</th>
        <th>C-Email</th>
  
    </tr>
    <tr *ngFor=" let user of sectors1">
        <td>{{user.id}}</td>

        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.reenterpassword}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.confirmemail}}</td>
        
    </tr>
</table>
</div>
</div>
</div>
