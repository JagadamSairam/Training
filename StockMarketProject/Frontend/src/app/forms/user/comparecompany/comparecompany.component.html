
<div class="row">
    <div class="col-sm-2 border-none">
      <app-side></app-side>
    </div>
    <div class="col-sm-10">

<section id="intro">
    <div class="container">
      <div class="card bg-light w-52 h-100 mt-5 ">
        <div class="card-body">
          <h2>Comparison Charts</h2>
          <form [formGroup]="compareCompany" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Select Company/Sector">Select Company</label>
                <select class="form-control" id="Select" formControlName="selectcomorsec" name="csselect">
                  <option>Company</option>
                  <!-- <option>Sector</option> -->
                </select>
            </div>
            <div class="form-group">
                <label for="Select stock exchange">Select Stock Exchange</label>
                <select class="form-control" id="Select" formControlName="stockExchange" name="seselect">
                  <option>NSE</option>
                  <option>BSE</option>
                </select>
            </div>
            <div class="form-group">
              <label for="company name/sector name">Company Name</label>
              <select  class="form-control" id="cnsn" formControlName="companysectorname" placeholder="Enter company(or) sector name"
                name="cnsn" >
                <option value=""selected disabled >Select Company</option>
                <option *ngFor="let com of company"
                [value]="">
              {{com.companyCode}}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="company name/sector name">Company Name Compare To</label>
                <select class="form-control" id="ctcnsn" formControlName="companyorsector" placeholder="Enter company(or) sector name Compare To"
                  name="ctcnsn" >
                  <option value="" selected disabled >Select Company</option>
                <option *ngFor="let com of company"
                [value]="">
              {{com.companyCode}}</option>
                </select>
              </div>
            <div class="form-group row">
                <label for="from period" class="col-2 col-form-label">From Period</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="" id="fperiod" formControlName="fromperiod"  name="fperiod">
                </div>
            </div>
            <div class="form-group row">
                <label for="from period" class="col-2 col-form-label">To Period</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="" id="tperiod" formControlName="toperiod"  name="fperiod">
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-info">Genrate Map</button> -->
            <div class="intro-c ">
                  <div class="text-center">
                <button type="submit" class="btn btn-success">Genrate</button>
                 </div>
              </div>
             </form>
        </div>
      </div>
    </div>
  </section>
  </div>
  </div>
