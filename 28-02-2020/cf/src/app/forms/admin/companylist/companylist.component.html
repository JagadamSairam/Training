<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>Company Name</th>
        <th>Sector</th>
        <th>CEO Name</th>
        <th>BOD</th>
        <th>TurnOver</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let company of companies">
        <td>{{company.id}}</td>
        <td>{{company.name}}</td>
        <td>{{company.sector}}</td>
        <td>{{company.ceoName}}</td>
        <td>{{company.bod}}</td>
        <td>{{company.turnOver}}</td>
    
       
        <td><button class="btn btn-primary" (click)="update(company)"> Update </button>
        <button class="btn btn-danger"  (click)="delete(company)"> Delete </button>
        <button class="btn btn-danger"  (click)="addStockPrice(company)"> Add Stock Price </button>

    
    </td>
    </tr>
</table>
<div class="row justify-content-center">
<button class="btn btn-primary" routerLink='/addcompany'> Add New Company </button>
</div>
